<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- exec()用于检测字符串中的匹配 -->
    <script>
        var str = 'hello';
        var sc = /o/;
        var suzhou = /w/
        console.log(suzhou.exec(str));
        console.log(sc.exec(str));   //   这句代码的意思是；检测字符串str在正则表达式sc中的匹配，如果能匹配到就返回匹配的值，匹配不到就返回null
    </script>
</body>
</html>
