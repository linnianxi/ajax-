<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/jquery.js"></script>
</head>

<body>
    <button id="btnJSON">发起post请求</button>
    <script>


// 浏览器  network面板里面可以调节网速
        $(function () {
            $('#btnJSON').on('click', function () {
                $.ajax({
                    url:'http://www.escook.cn:3006/api/jsonp?address=上海&location=浦东',
                    dataType:'jsonp',
                    jsonpCallback:'abc',
                    success:function(res){
                        console.log(res);
                    }
                })
            })
        })

    </script>
</body>

</html>
