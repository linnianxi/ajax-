    <script>
        // 编码函数
        var sc = '我等你到三十五岁'
      var suzhou =  encodeURI(sc)
 console.log(suzhou); 
    //三个%为一个字




    // 解码函数
   var shanghai= decodeURI('%E6%88%91%E7%AD%89%E4%BD%A0')   // decodeURI()里面的值必须要带''
   console.log(shanghai);
    </script>
