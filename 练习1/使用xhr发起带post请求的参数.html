<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // content -type  设置内容属性   setrequestheader 是设置头部要求的意思
        var xhr = new XMLHttpRequest()
        xhr.open('post','http://www.liulongbin.top:3006/api/addbook')
        xhr.setRequestHeader('content-type','application/x-www-form-urlencoded')    //这是一个固定写法，必须写在open()和send()之间
        xhr.send('bookname=后宫甄嬛传&author=流潋紫&publisher=上海出版社')     //调用send函数，同时将数据已查询字符串的形式传递给后台服务器
        xhr.onreadystatechange =function(){
            if(xhr.readyState===4&xhr.status===200){
                console.log(JSON.parse(xhr.responseText));
            }
        }
    </script>
</body>
</html>
